name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        working-directory: api
        run: dotnet restore

      - name: Build
        working-directory: api
        run: dotnet build --no-restore -c Release

      - name: Test
        working-directory: api
        run: dotnet test --no-build -c Release
